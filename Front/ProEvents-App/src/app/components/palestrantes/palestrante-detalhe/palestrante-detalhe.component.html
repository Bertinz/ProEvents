<form [formGroup]="form">
  <div class="form-group">
    <label for="">Mini Curriculo</label>
    <textarea type="text" formControlName="miniCurriculo" class="form-control" [ngClass]="{'is-invalid': f.miniCurriculo.errors && f.miniCurriculo.touched}"></textarea>
    <small class="form-text" [ngClass]="corDaDescricao">
      {{situacaoDoForm}}
    </small>
  </div>
</form>
